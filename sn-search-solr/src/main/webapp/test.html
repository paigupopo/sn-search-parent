<SCRIPT >
    window.onload = function()
    {
        var sel = document.createElement('select');
        var date = new Date();
        alert(date.getFullYear());
        for(var i=0;i<5;i++)
        {
            var opt = document.createElement("option");
            opt.value = i;
            opt.innerHTML = (date.getFullYear()-i);
            sel.appendChild(opt);
        }
        document.body.appendChild(sel);
    }
</SCRIPT>
