<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>智能搜索后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">


  <script type="text/javascript" src="/plugins/angularjs/angular.js"></script>
  <script type="text/javascript" src="/plugins/angularjs/angular.min.js"></script>

  <script type="text/javascript" src="/js/base.js"></script>


  <script type="text/javascript" src="/service/service.js"></script>
  <script type="text/javascript" src="/controller/indexController.js"></script>


</head>
<body ng-app="sn" ng-controller="indexController" ng-init="showLoginName()">

<div id="LAY_app">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <!-- 头部区域 -->
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item layadmin-flexible" lay-unselect>
          <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
            <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
          </a>
        </li>

        <li class="layui-nav-item" lay-unselect>
          <a href="javascript:;" layadmin-event="refresh" title="刷新">
            <i class="layui-icon layui-icon-refresh-3"></i>
          </a>
        </li>
        <!--<li class="layui-nav-item layui-hide-xs" lay-unselect>
          <input type="text" placeholder="搜索..." autocomplete="off" class="layui-input layui-input-search" layadmin-event="serach" lay-action="template/search.html?keywords=">
        </li>-->
      </ul>
      <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">


        <li class="layui-nav-item layui-hide-xs" lay-unselect>
          <a href="javascript:;" layadmin-event="theme">
          </a>
        </li>
        <li class="layui-nav-item layui-hide-xs" lay-unselect>
          <a href="javascript:;" layadmin-event="note">
            <i class="layui-icon layui-icon-note"></i>
          </a>
        </li>
        <li class="layui-nav-item layui-hide-xs" lay-unselect>
          <a href="javascript:;" layadmin-event="fullscreen">
            <i class="layui-icon layui-icon-screen-full"></i>
          </a>
        </li>
        <li class="layui-nav-item" lay-unselect>
          <a href="javascript:;">
            <p>{{loginName}}</p>
          </a>
          <dl class="layui-nav-child">
            <dd><a lay-href="/password.html">修改密码</a></dd>
            <hr>
            <dd onclick="clearCookie()" style="text-align: center;"><a href="/user/login.html">退出</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-hide-xs" lay-unselect>
          <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
        </li>

      </ul>
    </div>

    <!-- 侧边菜单 -->
    <div class="layui-side layui-side-menu">
      <div class="layui-side-scroll">
        <div class="layui-logo" lay-href="home/homepage2.html">
          <span>智能问答后台管理系统</span>
        </div>

        <ul class="layui-nav  layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
          <li data-name="home" class="layui-nav-item layui-nav-itemed">
            <a lay-href="home/homepage2.html" lay-tips="主页" lay-direction="2">
              <i class="layui-icon layui-icon-home"></i>
              <cite>主页</cite>
            </a>

          </li>

          <li data-name="component console" class="layui-nav-item layui-nav-child">
            <a lay-href="radio.html" lay-tips="自动应答" lay-direction="2">
              <i class="layui-icon layui-icon-component"></i>
              <cite  >自动应答</cite>
            </a>

          </li>
          <li data-name="template" class="layui-nav-item layui-nav-child">
            <a lay-href="knowledgelib.html" lay-tips="知识库管理" lay-direction="2">
              <i class="layui-icon layui-icon-template"></i>
              <cite>知识库管理</cite>
            </a>
          </li>
          <li data-name="template" class="layui-nav-item layui-nav-child">
          <a lay-href="leader.html" lay-tips="领导模型管理" lay-direction="2">
            <i class="layui-icon layui-icon-file-b"></i>
            <cite>领导模型管理</cite>
          </a>
        </li>
          <li data-name="template" class="layui-nav-item layui-nav-child">
            <a lay-href="logo.html" lay-tips="logo管理" lay-direction="2">
              <i class="layui-icon layui-icon-app"></i>
              <cite>logo管理</cite>
            </a>
          </li>


        </ul>
      </div>
    </div>

    <!-- 页面标签 -->
    <div class="layadmin-pagetabs" id="LAY_app_tabs">
      <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-down">
        <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;"></a>
            <dl class="layui-nav-child layui-anim-fadein">
              <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
              <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
              <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
            </dl>
          </li>
        </ul>
      </div>
      <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
        <ul class="layui-tab-title" id="LAY_app_tabsheader">
          <li lay-id="home/homepage2.html" lay-attr="home/homepage2.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
        </ul>
      </div>
    </div>


    <!-- 主体内容 -->
    <div class="layui-body" id="LAY_app_body">
      <div class="layadmin-tabsbody-item layui-show">
        <iframe src="home/homepage2.html" frameborder="0" class="layadmin-iframe"></iframe>
      </div>
    </div>

    <!-- 辅助元素，一般用于移动设备下遮罩 -->
    <div class="layadmin-body-shade" layadmin-event="shade"></div>
  </div>
</div>

<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script>
    /**
     * 删除cookie数据
     */
    function clearCookie() {

        $.ajax(
            {
                url: "/login/clearCookie.do",
                type: "post",
                async: "false",
                dataType: 'json',
                traditional: 'true'


            }
        )

    }
</script>




<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>


</body>
</html>
