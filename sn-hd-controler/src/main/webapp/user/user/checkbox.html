

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>词典导入</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>数据表格</cite></a>
      <a><cite>词典导入</cite></a>
    </div>
  </div>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">词典导入</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="test-table-checkbox"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table;
  
    table.render({
      elem: '#test-table-checkbox'
      ,url: layui.setter.base + 'json/table/user001.js'
      ,cols: [[
        {type:'checkbox'}
        ,{field:'id', width:80, title: 'ID', sort: true}
        ,{field:'username', width:80, title: '热搜词'}
        ,{field:'sex', width:80, title: '类型', sort: true}
        ,{field:'city', width:80, title: '标题'}
        ,{field:'sign', title: '最佳匹配信息', minWidth: 100}
        ,{field:'score', width:80, title: '匹配度', sort: true}

        ,{field:'wealth', width:135, title: '匹配信息', sort: true}
      ]]
      ,page: true
    });
  
  });
  </script>
</body>
</html>
